<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ধরমপুর গ্রাম</title>
</head>
<body>
  <h1>আমাদের গ্রাম ধরমপুর</h1>

  <h2>গ্রামের পরিচিতি</h2>
  <p>ধরমপুর গ্রাম রাজশাহী জেলার দুর্গাপুর উপজেলার একটি সুন্দর ও শান্তিপূর্ণ গ্রাম। এখানে মানুষের ঐতিহ্য ও সংস্কৃতি খুবই সমৃদ্ধ।</p>

  <h2>অবস্থান</h2>
  <p>ধরমপুর গ্রাম রাজশাহী জেলার দূর্অগাপুর উপজেলার ন্তর্গত।</p>

  <h2>ইতিহাস</h2>
  <p>গ্রামটি অনেক পুরনো এবং এখানে অনেক কৃতি সন্তান জন্মগ্রহণ করেছেন।</p>
</body>
</html>
